<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="p-3">
  <h1>Percolation</h1>
  <div class="row">
    <div class="col" style="max-width: 500px">
      <div class="py-1">
          <label for="size">Grid size</label>
          <input type="number" class="form-control" id="size" placeholder="Enter grid size">
        </div>
        <div class="py-1">
          <label for="trials">Trials</label>
          <input type="number" class="form-control" id="trials" placeholder="Enter the amount of tests to run">
        </div>
        <div class="form-check py-1">
          <input class="form-check-input" type="checkbox" id="visualFlag">
          <label class="form-check-label" for="visualFlag">Use visualization (only one attempt will be launched)</label>
        </div>
        <div class="py-2">
          <input class="form-control d-none" type="number" id="delay" placeholder="Enter delay in ms">
        </div>
        <button id="run" class="btn btn-primary py-1">Run</button>
    </div>
    <div class="col w-75">
      <div id="result" style="height: 40px"></div>
      <canvas id="canvas" class="py-1" width="500" height="500"></canvas>
    </div>
  </div>


  <script src="main.js" type="text/javascript"></script>
</body>
</html>
